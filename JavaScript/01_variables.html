<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <h1>JavaScript</h1>
  <script>
    var num1 = 5;
    var num2 = 10;
    //displaying o/p in javascript
    console.log(num1);
    console.log(typeof num1);
    document.write(num2);
    alert(num1+num2);

    //undefined
    var x;
    console.log(x);
    //null
    var Fname='Anil';
    var Lname=null;
    console.log(Fname,Lname);

    //popup
    alert("you logged succesfully");
    confirm("are you sure");
    prompt("Enter your name");

    //non-primitive datatype
    let arr=[2,12,13,14,5];
    console.log(arr[2]);

    //object
    let details={
      firstName:'Anil',
      lastName:'Kumar'
    }
    console.log(details['firstName'],details['lastName']);
  </script>
</body>
</html>
